{% extends 'index.html' %}
{% load static %}

{% block contents %}
<div class="container mt-4" id="auth-container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Task Management System</h3>

                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if not register %}active{% endif %}" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if register %}active{% endif %}" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                        </li>
                    </ul>

                    <div class="tab-content mt-3" id="authTabsContent">

                        <!-- Login Form -->
                        <div class="tab-pane fade {% if not register %}show active{% endif %}" id="login" role="tabpanel">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="login-email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login-password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div class="tab-pane fade {% if register %}show active{% endif %}" id="register" role="tabpanel">
                            <form method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="register-name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="register-name" name="full_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="register-email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="register-password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-confirm" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="register-confirm" name="confirm_password" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Register</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
